<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css" />

    <title>REGISTER</title>
</head>

<body>
    <nav class="navbar navbar-expand-md justify-content-start col-12">
        <a class="navbar-brand" href="{{ url_for('home')}}"><img src="../static/images/logo.png" height=70 alt = "logo"></a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto"
                <li class="nav-item">
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('home')}}">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 style="text-align:center">Register Page</h1>
    <br>
    <form method="POST" action="">
        {{form.hidden_tag()}}
        {{form.username}}
        {{form.password}}
        {{form.submit}}
    </form>
    <br>
    <p style="text-align:center">Already have an account ? <a href="{{url_for('login')}}">Sign in</a> !</p>
</body>
</html>
